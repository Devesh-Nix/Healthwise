<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to HealthEase 🏥</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5 text-center">
  <h1 class="mb-4">Welcome to <strong>HealthEase</strong> 🚀</h1>
  <p class="lead">Choose your role to continue</p>

  <div class="row justify-content-center mt-5">
    <div class="col-md-3 mb-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5>👨‍⚕️ Clinician / Doctor</h5>
          <a href="{% url 'login' %}" class="btn btn-primary w-100 mt-2">Login</a>
        </div>
      </div>
    </div>

    <div class="col-md-3 mb-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5>🧑‍💻 User / Patient</h5>
          <a href="{% url 'patient_login' %}" class="btn btn-success w-100 mt-2">Login</a>
        </div>
      </div>
    </div>

    <div class="col-md-3 mb-3">
      <div class="card shadow-sm">
        <div class="card-body">
          <h5>🤝 Freelancer (Coming Soon)</h5>
          <button class="btn btn-secondary w-100 mt-2" disabled>Coming Soon</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
