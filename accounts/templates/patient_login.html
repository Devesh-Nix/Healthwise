{% extends 'base_patient.html' %}
{% block content %}
<div class="container">
  <h2 class="mb-4">🔑 Patient Login</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-success w-100 mt-3">✅ Login</button>
  </form>

  <p class="mt-3 text-center">
    New here? <a href="{% url 'patient_signup' %}">📝 Register now</a>
  </p>
</div>
{% endblock %}
