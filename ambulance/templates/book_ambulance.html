{% extends 'base_patient.html' %}
{% block content %}
<div class="container">
  <h2 class="mb-4">ðŸš‘ Book Ambulance - {{ ambulance.provider_name }}</h2>

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label>Patient Name</label>
      <input type="text" name="patient_name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Phone</label>
      <input type="text" name="phone" class="form-control" required>
    </div>

    <div class="mb-3">
      <label>Pickup Address</label>
      <textarea name="pickup_address" class="form-control" required></textarea>
    </div>

    <div class="mb-3">
      <label>Emergency Type</label>
      <select name="emergency_type" class="form-select" required>
        <option value="normal">Normal</option>
        <option value="critical">Critical</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success w-100">ðŸš‘ Confirm Booking</button>
  </form>
</div>
{% endblock %}
