<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SuperAdmin - Healthcare Platform</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .sidebar {
      background: #343a40;
      min-height: 100vh;
      padding-top: 20px;
      color: white;
    }
    .sidebar a {
      color: white;
      display: block;
      padding: 10px 15px;
      text-decoration: none;
    }
    .sidebar a:hover {
      background: #495057;
    }
  </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 sidebar">
            <h4 class="text-center">SuperAdmin</h4>
            <a href="{% url 'superadmin_dashboard' %}">🏠 Dashboard</a>
            <a href="/admin/">⚙️ Django Admin</a>
            <form method="post" action="{% url 'patient_logout' %}" style="display: inline;">
                {% csrf_token %}
                <button class="btn btn-link nav-link" type="submit" style="border: none; background: none;">🔓 Logout</button>
            </form>
        </div>
        <div class="col-md-10 p-4">
        {% block content %}
        {% endblock %}
        </div>
    </div>
</div>

</body>
</html>
